<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var data = [
        {
          id: 1,
          name: "Mounika"
        },
        {
          id: 2,
          name: "Shwetha"
        }
      ];

      console.log('data available are: ', data);
      for (i = 0; i < data.length; i++) {
        console.log('each element is: ', data[i].name);
      }

    }
</script>
</body>

</html>
