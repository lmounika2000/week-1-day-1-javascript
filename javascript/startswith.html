<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript String Functions</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var x = "JavaScript Strings";
      alert("Does string Starts with character J  of " + x + " is: " + x.startsWith("J"));
    }
  </script>
</body>

</html>
