
<html>
<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var data = [
        {
          id: 1,
          name: "kamal",
          age: 16
        },
        {
          id: 2,
          name: "nikhil",
          age: 24
        },
        {
          id: 3,
          name: "suresh",
          age: 16
        }
      ];
      console.log('Actual data', data);
      var filteredValues = data.filter(x => x.age === 16); // Gets data with age = 16.
      console.log('Filtered data', filteredValues);

    }
</script>
</body>

</html>
