<!DOCTYPE html>
<html>
<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var numbers = [98,65,12,102];
      var filteredValues = numbers.filter(x => x < 98); // Gets numbers less than 98
      document.writeln("<h4>Numbers less than 98</h4>",filteredValues)
    }
</script>
</body>

</html>
