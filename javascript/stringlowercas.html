<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript lower case example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var x = "STRINGS IN JAVASCRIPT";
      alert("Lowercase of " + x + " is: " + x.toLowerCase());
    }
  </script>
</body>

</html>
