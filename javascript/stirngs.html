<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Length example</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
    function myFunction() {
      var x = "JavaScript Strings";
      alert("Length of " + x + " is: " + x.length);
    }
  </script>
</body>

</html>
