<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
      var cars = ["Saab", "Volvo", "BMW"];
      cars[0] = "Scoda"; 
      alert("First item in an array is: " + cars[0]);
    }
</script>
</body>

</html>
