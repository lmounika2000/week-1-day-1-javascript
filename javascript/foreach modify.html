<!DOCTYPE html>
<html>
<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var data = [
        {
          id: 1,
          name: "kamal"
        },
        {
          id: 2,
          name: "nikhil"
        }
      ];

      console.log('data available is: ', data);
      
      data.forEach((x, i) => {
        if (i == 1) {
          x.name = 'kamal2'; 
        }
        console.log('each element is: ', x);
      });


    }
</script>
</body>

</html>
