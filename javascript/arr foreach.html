<!DOCTYPE html>
<html>

<body>
  <div>
    <h2>Javascript Arrays</h2>
    <input type="button" value="Click Me" onclick="myFunction()">
  </div>
  <script>
function myFunction() {
    var numbers = [45, 4, 9, 16, 25];

      console.log('Numbers available are: ', numbers);
      
      numbers.forEach((x) => {
        console.log('each element is: ', x);
      });

    }
</script>
</body>

</html>
